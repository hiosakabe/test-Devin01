<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイドインアビス クイズゲーム - 問題</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #4a86e8;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            background-color: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            color: #666;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        .progress-bar {
            height: 20px;
            background-color: #4a86e8;
            border-radius: 4px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .question {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .answers {
            margin-bottom: 2rem;
        }
        .answer-option {
            margin-bottom: 1rem;
        }
        .answer-option input[type="radio"] {
            margin-right: 0.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #4a86e8;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3a76d8;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>メイドインアビス クイズゲーム</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>問題 {{ current_question }} / {{ total_questions }}</h2>
            <p>プレイヤー: {{ player_name }}</p>
            
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ progress }}%">{{ progress }}%</div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="question">
                    {{ question.question_text }}
                </div>
                
                <div class="answers">
                    {% for radio in form.answer %}
                    <div class="answer-option">
                        {{ radio.tag }}
                        <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                    </div>
                    {% endfor %}
                </div>
                
                <button type="submit" class="btn">次へ</button>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 メイドインアビス クイズゲーム</p>
        </div>
    </footer>
</body>
</html>
