<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイドインアビス クイズゲーム - ホスト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #4a86e8;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            background-color: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            color: #666;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .btn {
            display: inline-block;
            background-color: #4a86e8;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3a76d8;
        }
        .btn-secondary {
            background-color: #999;
        }
        .btn-secondary:hover {
            background-color: #777;
        }
        .feature-box {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .feature-box h3 {
            margin-top: 0;
            color: #4a86e8;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>メイドインアビス クイズゲーム - ホスト</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>クイズセッションを作成</h2>
            <p>クイズマスターとしてセッションを作成し、参加者を招待しましょう。</p>
            
            <form method="post" action="{% url 'quiz_host' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.quiz_master.id_for_label }}">{{ form.quiz_master.label }}</label>
                    {{ form.quiz_master }}
                </div>
                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <label for="{{ form.total_questions.id_for_label }}">{{ form.total_questions.label }}</label>
                    {{ form.total_questions }}
                </div>
                <button type="submit" class="btn">セッションを作成</button>
            </form>
            
            <div class="feature-box" style="margin-top: 2rem;">
                <h3>マルチプレイヤーモード</h3>
                <p>クイズマスターとして、参加者と一緒にクイズを楽しみましょう。</p>
                <p>セッションを作成すると、参加者が参加するためのセッションIDが発行されます。</p>
            </div>
            
            <div style="margin-top: 2rem;">
                <a href="{% url 'index' %}" class="btn btn-secondary">ホームに戻る</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 メイドインアビス クイズゲーム</p>
        </div>
    </footer>
</body>
</html>
